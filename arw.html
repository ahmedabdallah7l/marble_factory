<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/arw.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./arw.html">WoWo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./arw.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./help.html">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./login.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="arrivingWorking">
        <div class="container">
            <div class="row mb-3">
                <h6 class="text-center mt-3">Dashboard</h6>
                <div class="header d-flex justify-content-between align align-items-center px-4 py-3 bg-secondary bg-opacity-25 rounded-5">
                    <h3>Items</h3>
                    <div class="buttons d-flex justify-content-between align-items-center">
                        <input type="text" id="search" class="form-control m-1 rounded-5 d-none">
                        <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
                        <button class="btn btn-info ms-2 add" id="openLight">Add</button>
                    </div>
                </div>
            </div>
            <div class="row" id="item">
            </div>
        </div>
    </section>
    <div class="lightBoxContainer">
        <div class="lightBox">
            <div class="col-lg-12">
                <form action="" class="" id="myForm">
                    <h1 class="text-center mb-4">Add item</h1>
                    <div class="codeError d-none text-danger">
                        <p>Enter the right code. The pattern is "[0-9]{6}"</p>
                    </div>
                    <div class="form-group d-flex flex-column justify-content-center">
                        <label for="userName" class="mb-2 ps-2">Item Code</label>
                        <input type="text" class="form-control mb-3" id="ItemCode" pattern="[0-9]{6}"
                            placeholder="#14672" required>
                    </div>
                    <div class="form-group">
                        <label for="pasword" class="mb-2 ps-2">

Item Type</label>
                        <select id="types" class="form-select">
                            <option value="CARRARA MARBLE">CARRARA MARBLE</option>
                            <option value="Statuary MARBLE">Statuary MARBLE</option>
                            <option value="Calacatta MARBLE">Calacatta MARBLE</option>
                            <option value="Emperador MARBLE">Emperador MARBLE</option>
                            <option value="Crema Marfil MARBLE">Crema Marfil MARBLE</option>
                        </select>
                    </div>
                    <div class="dateError d-none text-danger">
                        <p>Enter the date</p>
                    </div>
                    <div class="form-group d-flex flex-column justify-content-center">
                        <label for="userName" class="mb-2 ps-2">Date</label>
                        <input type="date" class="form-control mb-3" id="itemDate" required>
                    </div>
                </form>
                <div class="footer-container row justify-content-md-center align-items-center">
                    <div class="col-md-6 col-sm-12 mb-sm-2 d-flex justify-content-center">
                        <button class="border-0 m-0 mb-2 w-25 add" id="addItem">Add</button>
                    </div>
                </div>
            </div>
            <div class="icons">
                <i class="fa-solid fa-xmark icon closeIcon"></i>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/arw.js"></script>
</body>

</html>
